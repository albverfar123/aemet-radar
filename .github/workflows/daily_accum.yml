name: Daily accumulation

on:
  schedule:
    - cron: "30 2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  accumulate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install xarray numpy netcdf4 matplotlib

      - name: Run accumulation
        run: python accumulate_24h.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.nc data/*.txt png/*.png
          git commit -m "Add daily accumulation" || echo "No changes"
          git push
